<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Login</title>
    <script
      src="https://kit.fontawesome.com/12516bdc28.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <header>
      <h1>Good Company</h1>
    </header>
    <main>
      <form>
        <fieldset>
          <legend>Log In</legend>

          <div class="form-group">
            <label for="email-field">Email address or user name</label>
            <input id="email-field" name="email" type="text" required />
          </div>

          <div class="form-group password-group">
            <div class="password-label-wrapper">
              <label for="password-field">Password</label>
              <button
                type="button"
                class="password-toggle"
                id="togglePassword"
                aria-label="Show password"
              >
                Show <i class="fa-regular fa-eye"></i>
              </button>
            </div>

            <input
              id="password-field"
              name="password"
              type="password"
              minlength="8"
              autocomplete="current-password"
              pattern="[0-9a-zA-Z]{8,16}"
              title="Enter a password of 8-16 digits"
            />
          </div>

          <div class="remember">
            <input type="checkbox" id="remember_me" name="remember" />
            <label for="remember_me">Remember me</label>
          </div>

          <p class="continue">
            By continuing, you agree to the <a href="#">Terms of use</a> and
            <a href="#">Privacy Policy</a>.
          </p>
          <button type="submit" class="submit_button">Log In</button>
        </fieldset>
      </form>

      <div class="account-options">
        <p>
          <a href="#" aria-label="Reset your password">Forgot your password?</a>
        </p>
        <p class="new_account">
          Donâ€™t have an account?
          <a href="#" aria-label="Create a new account">Sign up</a>
        </p>
      </div>

      <div class="login-options">
        <div class="line"></div>
        <p class="inline">Or continue with</p>
        <div class="line"></div>
        <div class="icons">
          <a href="#" class="icon" aria-label="facebook login"
            ><i class="fa-brands fa-facebook fa-xl fb_icon"></i
          ></a>
          <a href="#" class="icon" aria-label="apple login"
            ><i class="fa-brands fa-apple fa-xl"></i
          ></a>
          <a href="#" class="icon" aria-label="google login"
            ><i class="fa-brands fa-google fa-xl gl_icon"></i
          ></a>
          <a href="#" class="icon" aria-label="twitter login"
            ><i class="fa-brands fa-twitter fa-xl tw_icon"></i
          ></a>
        </div>
      </div>
    </main>

    <footer>
      <p>good company @sheep</p>
    </footer>
  </body>
</html>
